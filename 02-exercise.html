<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Table</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            background-color: orange;
        }

        td {
            text-align: center;
            padding: 5px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img
                        src="https://img.freepik.com/premium-photo/cozy-laughing-smiley-smiling-lying-purring-cat-wallpaper-poster-background-picture-image_985204-6295.jpg" />
                </td>
                <td>Smiling<sup>Cat</sup></td>
                <td>Healthy<sub>Fish</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="cat" />
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="Invertebrate" name="cat" />
                    <label for="Invertebrate">Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img
                        src="https://img.freepik.com/premium-photo/happy-dog-with-heartshaped-glasses-sits-beige-background-funny-closeup-studio-photo_811748-144.jpg" />
                </td>
                <td>Happy<sup>Dog</sup></td>
                <td>Fresh<sub>Meat</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="dog" />
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="Invertebrate" name="dog" />
                    <label for="Invertebrate">Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img
                        src="https://thumbs.dreamstime.com/b/chimpanzee-looking-down-ai-generated-illustration-image-chimpanzee-looking-down-made-generative-ai-illustration-wildlife-294981324.jpg" />
                </td>
                <td>Confuse<sup>Simpanse</sup></td>
                <td>Sweet<sub>Banana</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="simpanse" />
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="Invertebrate" name="simpanse" />
                    <label for="Invertebrate">Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9Hp5o1nwe_DxudIG5zmT_wIQH1NetVTbtNg&s" />
                </td>
                <td>Frisky<sup>Jellyfish</sup></td>
                <td>Saltwater<sub>Mushroom</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="jellyfish" />
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="Invertebrate" name="jellyfish" />
                    <label for="Invertebrate">Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="https://wallpapers.com/images/hd/giant-squid-pictures-1920-x-1200-rgb8xmae0ez0fb5u.jpg" />
                </td>
                <td>Swimming<sup>Squid</sup></td>
                <td>Small<sub>Fish</sub></td>
                <td>
                    <input type="radio" id="vertebrate" name="squid" />
                    <label for="vertebrate">Vertebrate</label>
                    <input type="radio" id="Invertebrate" name="squid" />
                    <label for="Invertebrate">Invertebrate</label>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
